<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeah</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5d9e4; /* Optional: Set a background color */
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-family: 'Osake', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #e55b5b;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .fancy-box {
            width: 60%;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative; /* Changed from absolute to relative */
        }
        .content {
            padding: 20px;
        }
        .hearts-top-left {
            position: absolute;
            top: -20px;
            left: -20px;
            z-index: 3;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            display: inline-block;
            margin-right: 10px;
        }
        .heading {
            font-family: 'Forte Regular';
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .sub-content {
            font-family: 'Script MT', cursive;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="fancy-box">
        <div class="ribbon"></div>
        <div class="content">
            <h2>Yessssss ðŸŒ¹ðŸ¥°</h2>
            <p>I knew you loved me to the moon and back. I have been waiting for this for a long, long time. Thank you, my love. From today, you are the queen of my life. </p>
        </div>
        <div class="hearts-top-left">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
